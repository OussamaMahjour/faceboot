spring.application.name=comment-service

spring.cloud.config.enabled=true

spring.config.import=optional:configserver:${CONFIG_SERVICE_URL:http://localhost:8083}

spring.cloud.discovery.enabled=true
eureka.client.service-url.defaultZone=${DISCOVERY_SERVICE_URL:http://localhost:8082/eureka}
# On active tous les endPoints de actuator
management.endpoints.web.exposure.include=*
# pour avoir les adresses IP et non pas les noms
eureka.instance.prefer-ip-address=true
